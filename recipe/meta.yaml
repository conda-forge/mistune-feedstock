{% set version = "3.0.1" %}

package:
  name: mistune
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/m/mistune/mistune-{{ version }}.tar.gz
    sha256: e912116c13aa0944f9dc530db38eb88f6a77087ab128f49f84a48f4c05ea163c
  - folder: src
    url: https://github.com/lepture/mistune/archive/refs/tags/v{{ version }}.tar.gz
    sha256: fc5462974ebd9d121ddb19937c45f32bd0688c83cdccf28e7f0485cbe07406c6

build:
  noarch: python
  number: 0
  script: cd dist && {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7

test:
  source_files:
    - src/tests
  requires:
    - pytest-cov
    - pip
    - mypy
  imports:
    - mistune
  commands:
    - pip check
    - mypy -p mistune
    - cd src && pytest --cov=mistune --cov-branch --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=95

about:
  home: https://github.com/lepture/mistune
  summary: A sane and fast Markdown parser with useful plugins and renderers
  dev_url: https://github.com/lepture/mistune
  license: BSD-3-Clause
  license_file: dist/LICENSE
  license_family: BSD
  dev_url: https://github.com/lepture/mistune
  doc_url: https://mistune.lepture.com

extra:
  recipe-maintainers:
    - xylar
    - pelson
    - bollwyvl
    - ocefpaf
